<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOTCHAT</title>
    <style>
        body {
            background-color: teal;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .header-container {
            text-align: center;
        }

        #JOTCHAT {
            font-size: 3rem;
            margin: 0;
        }

        .j-letter { color: red; }
        .o-letter { color: white; }
        .t-letter { color: blue; }
        .chat-letters { color: green; }
    </style>
</head>
<body>
    <div class="header-container">
        <h1 id="JOTCHAT">
            <span class="j-letter">J</span>
            <span class="o-letter">O</span>
            <span class="t-letter">T</span>
            <span class="chat-letters">CHAT</span>
        </h1>
    </div>
</body>
</html>
