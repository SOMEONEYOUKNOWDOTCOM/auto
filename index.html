<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JOTCHAt</title>

  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="styles.css" />
  <script src="https://iframe.chat/scripts/main.min.js"></script>
</head>
<body>
  <div class="header-container">
    <h1 id="JOTCHAT">
      <span class="j-letter">J</span>
      <span class="o-letter">O</span>
      <span class="t-letter">T</span>
      <span class="chat-letters">CHAT</span>
    </h1>
    <P id = "bro">Login succesful!</P>
  </div>

  <div class="login-container">
    <input type="text" id="jafar" placeholder="User Name" />
    <input type="password" id="oli" placeholder="Password" />
    <button onclick="handleLogin()">Login</button>
  </div>
<iframe src="https://iframe.chat/embed?chat=71103454" id="chattable"></iframe>
  <!-- Link to your JavaScript file -->
<script>
  window.addEventListener("load", () => {
    if (window.chattable) {
      chattable.initialize({
        theme: "moderno"
      });
    } else {
      console.error("chattable script not loaded yet.");
    }
  });
</script>

  <script src="script.js"></script>
</body>
</html>
